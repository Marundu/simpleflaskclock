<html>
<head>
  <title>Simple Flask Time and Day</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  <link rel="stylesheet" href="../static/milligram/dist/milligram.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="refresh" content="60" >
  <link rel="icon" type="image/png" href="../static/icons/hourglass.png">

  <style type="text/css">
  body {
    background-image: url("static/backgrounds/death_life.jpg");
    max-width: 900px;
    margin: 0 auto;
  }
  h1, h2, h3 {
    color: #FFFFFF;
  }
</style>

</head>

<body>
  <h1>Simple Flask Time and Day</h1>
  <hr />
  
  <h3>The current time is</h3>
  <h2><i>{{time_now}}</i><br/></h2>
  <hr />
  <h3>And the current day is</h3>
  <h2><i>{{day_today}}</i><br/></h2> 
  <hr/>

</body>
</html>
